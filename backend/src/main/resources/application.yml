server:
  port: 8080
  error:
    # Dev-friendly: surface backend exception messages (e.g. missing deps) to the frontend.
    include-message: always
    include-exception: true
    include-stacktrace: on_param

spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 6MB
  datasource:
    url: jdbc:mysql://localhost:3306/erp_data?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    # Allow bootstrapping Flyway on a non-empty schema (e.g. you imported erp_data.sql)
    # by creating a baseline at version 0, then running V1+ migrations.
    baseline-on-migrate: true
    baseline-version: 0

springdoc:
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    secret: "ordererp-demo-secret-key-please-change-32chars"
    expiration-minutes: 720
  upload:
    # Local dev upload directory (relative to backend working dir).
    dir: uploads
  datasource:
    # Guardrail to avoid accidentally migrating/using the wrong schema (e.g. blog_db).
    # If you intentionally use another schema, change this value.
    expected-database: erp_data
    # Fail-fast on mismatch so we don't write tables into the wrong database.
    fail-on-mismatch: true
